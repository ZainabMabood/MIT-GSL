<html>

<head>
    <link rel="stylesheet" href="../../../css/app.css" />
</head>

<body>

    <h1 class="title centered">Room Selection</h1>
    <div style="display: block; position: relative; width: 50%;" class="centered">
        <img class="centered clickable" onclick="housepage()" src="../../../images/House.png" width="100%">
        <img src="../../../images/robot.png" onclick="iconclick()" width="10%" style="position: absolute; top: 10%; left: 5%"/>
    </div>
  


    <script src="js/app.js"></script>
    <script>
        function housepage() {
            var isVisible = document.getElementById("greeting").style.display == "block";
            if (isVisible) {
                document.getElementById("greeting").style.display = "none";
            } else {
                document.getElementById("greeting").style.display = "block";
            }
        }

        function iconclick() {
            localStorage.score = 1;
            location.href = "level2.html"
        }
    </script>
</body>

</html>
